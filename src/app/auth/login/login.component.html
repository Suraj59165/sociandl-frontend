<div class="container-fluid p-0">
  <div class="login-container d-flex align-items-center justify-content-center py-3 ">
    <div class="login-form">
      <h3 class="text-center">Welcome!</h3>
      <div class="p-card">

        <app-sp-input [(ngModel)]="loginRequest.email" [errorHandler]="errorHandler('email')"
          id="email"  placeHolder="Email" type="email" icon="pi pi-envelope">
        </app-sp-input>

        <app-sp-input [(ngModel)]="loginRequest.password" [errorHandler]="errorHandler('password')"
           id="password"  placeHolder="Password" type="password" icon="pi pi-lock">
        </app-sp-input>

        <small class="forgot-password">
          <a class="large-text" routerLink="/auth/resetPassword">Forgot Password?</a>
        </small>

        <div class="text-center">
          <app-sp-button
          (click)="login()"
          [loading]="loginLoadingFlag"
          label="Login"
          [styleClass]="'large-btn'"
         >
          </app-sp-button>
        </div>

        <div class="text-center mt-2">
          <p class="register-text">
            Don't have an account?
            <a class="register-link large-text" routerLink="/auth/register">Register</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
